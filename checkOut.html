  <body>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="/action_page.php">
            <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"
                  ><i class="fa fa-user"></i> Full Name *
                </label>
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="Ekam Barram"
                />
                <label for="email"
                  ><i class="fa fa-envelope"></i> Email *
                </label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="ekam@example.com"
                />
                <label for="adr"
                  ><i class="fa fa-address-card-o"></i> Address *
                </label>
                <input
                  type="text"
                  id="adr"
                  name="address"
                  placeholder="8th Cross Kodihalli Main Road"
                />
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  placeholder="Bengaluru"
                />

                <div class="row">
                  <div class="col-50">
                    <label for="state">State</label>
                    <input
                      type="text"
                      id="state"
                      name="state"
                      placeholder="Karnataka"
                    />
                  </div>
                  <div class="col-50">
                    <label for="zip">Pin Code* </label>
                    <input
                      type="text"
                      id="zip"
                      name="zip"
                      placeholder="560004"
                    />
                  </div>
                  <div class="col-50">
                    <label for="zip">Phone Number* </label>
                    <input
                      type="text"
                      id="phone"
                      name="zip"
                      placeholder="8475695874"
                    />
                  </div>
                </div>
              </div>

              <div class="col-50">
                <h3>Payment</h3>
                <p>
                  Card type:
                  <select name="cardtype" id="card type">
                    <option value="">--Select Card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="Rupay">Rupay</option>
                    <option value="Mastercard">Mastercard</option>
                  </select>
                </p>
                <label for="cname">Name on Card</label>
                <input
                  type="text"
                  id="cname"
                  name="cardname"
                  placeholder="Ekam baram"
                />
                <label for="ccnum">Credit card number</label>
                <input
                  type="text"
                  id="ccnum"
                  name="cardnumber"
                  placeholder="5809-5851-3697-5007"
                />
                <label for="expmonth">Exp Month</label>
                <input
                  type="text"
                  id="expmonth"
                  name="expmonth"
                  placeholder="September"
                />

                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input
                      type="text"
                      id="expyear"
                      name="expyear"
                      placeholder="2018"
                    />
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352" />
                  </div>
                </div>
                <hr />
                <h2>Any Other Payment Mode</h2>
                <p>
                  UPI:
                  <input
                    type="text"
                    name="upi"
                    id="upi"
                    placeholder="ex-123456789@upi"
                  />
                </p>

                <fieldset>
                  <legend>Wallet</legend>
                  <p>
                    AMAZON PAY <input type="radio" name="Cp" id="Cp" />

                    PAYTM <input type="radio" name="Cp" id="Cp" /> MOBIKWIK
                    <input type="radio" name="Cp" id="Cp" /> PHONE PE<input
                      type="radio"
                      name="Cp"
                      id="Cp"
                    />
                    PAYZAPP <input type="radio" name="Cp" id="Cp" /> BHARAT PE
                    <input type="radio" name="Cp" id="Cp" />
                  </p>
                </fieldset>
              </div>
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr" />
              Shipping address same as billing
            </label>
            <input type="submit" value="Pay Now" class="btn" />
          </form>
        </div>
      </div>

          <label for="Quantity">Quantity</label>
